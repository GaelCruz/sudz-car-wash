<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .car-slot{
            background-color: blue;
        }

        .car-selected{
            border: green solid 4px;
        }
    </style>
    <section>
        <div class="car-selection">
          <div class="car-selection-container">
            <h1 class="car-type">Sedans</h1>
            <div class="car-slot" id="sedan-card" style="width: 175px; height: 175px;"></div>
          </div>
          <div class="car-selection-container">
            <h1 class="car-type">Crossovers</h1>
            <div class="car-slot" id="crossover-card" style="width: 175px; height: 175px;"></div>
          </div>
          <div class="car-selection-container">
            <h1 class="car-type">SUVs</h1>
            <div class="car-slot" id="suv-card" style="width: 175px; height: 175px;"></div>
          </div>
          <div class="car-selection-container">
            <h1 class="car-type">Large Trucks</h1>
            <div class="car-slot" id="large-truck-card" style="width: 175px; height: 175px;"></div>
          </div>
          <div class="car-selection-container">
            <h1 class="car-type">Commercial</h1>
            <div class="car-slot" id="commercial-card" style="width: 175px; height: 175px;"></div>
          </div>
        </div>
      </section>

      <script>
        let carSelections = document.querySelectorAll('.car-selection .car-slot')
        const washingtonServices = document.getElementById('silber-services-wrapper');

        function carSelect(e) {

        //get the clicked element
        let clickedCard = e.target

        // Remove 'selected' class from all items
        carSelections.forEach(car => car.classList.remove('car-selected'))

        clickedCard.classList.add('car-selected')
        }

        carSelections.forEach(car => {
        car.addEventListener('click', carSelect)
        })
      </script>
</body>
</html>
