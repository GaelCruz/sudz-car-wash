  <section>

    <!-- FOR THE CHOOSE LOCATION AND FIND LOCATION FUNCTIONS -->
    <div class="header">
      <div class="location-finder-container">
        <div class="location-and-finder">
          <div class="location-options">
            <p>Choose a location</p>
            <ul>
              <li id="blue-btn">Sudz on Washington</li>

              <li id="orange-btn">Sudz on Gessner</li>
            </ul>
          </div>
          <div class="zipcode-container">
            <h1>Find our Nearest Location!</h1>
            <input type="text" id="zipcode" placeholder="Enter your ZIP code" />
            <button onclick="findNearestCarWash()">Get Nearest Location</button>

          </div>

  <script>
    ////////// ZIP CODE FUNCTIONS /////////////
    const locations = [
      { name: "Sudz on Washington", lat: 29.770394, lon: -95.4217481 }, // Houston, TX
      { name: "Sudz on Silber", lat: 29.7881207, lon: -95.4709155 }, // Houston, TX
      { name: "Sudz on Gessner", lat: 29.794525, lon: -95.5468679 }, // Houston, TX
    ];

    async function getCoordinatesByZip(zipCode) {
      const response = await fetch(`https://api.zippopotam.us/us/${zipCode}`);
      if (!response.ok) throw new Error("Invalid ZIP code.");
      const data = await response.json();
      const { latitude, longitude } = data.places[0];
      return { lat: parseFloat(latitude), lon: parseFloat(longitude) };
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in km
      const dLat = ((lat2 - lat1) * Math.PI) / 180;
      const dLon = ((lon2 - lon1) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((lat1 * Math.PI) / 180) *
          Math.cos((lat2 * Math.PI) / 180) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }

    async function findNearestCarWash() {
      const zipCode = document.getElementById("zipcode").value;

      try {
        const userLocation = await getCoordinatesByZip(zipCode);

        let nearestLocation = null;
        let minDistance = Infinity;

        locations.forEach((location) => {
          const distance = getDistance(
            userLocation.lat,
            userLocation.lon,
            location.lat,
            location.lon
          );
          if (distance < minDistance) {
            minDistance = distance;
            nearestLocation = location;
          }
        });

        if (nearestLocation) {
          document.getElementById(
            "result"
          ).innerText = `${nearestLocation.name}`;
        } else {
          document.getElementById("result").innerText =
            "Unable to find a nearby car wash.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").innerText = "Invalid ZIP code.";
      }ÃŸ
    }
  </script>
